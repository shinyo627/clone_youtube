<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cloned_youtube</title>

    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a5ec4d9794.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-bar-logo">
        <i class="fa-solid fa-video"></i>
        <a href="#">cloned_youtube</a>
      </div>

      <div>
        <a class="icon-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>

        <a class="icon-btn">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>
    </nav>

    <main>
      <video width="320" height="240" controls>
        <source src="Video Link" />
      </video>

      <section class="main-grids">
        <article class="grid-main">
          <div class="vid-info">
            <a href="#">#DreamCoding</a>

            <div class="vid-info-description">
              <h3>
                Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라
                만들기 | 프론트앤드 개발자 입문편: HTML, CSS, Javascript 드림...
              </h3>

              <button class="icon-btn">
                <i class="fa-solid fa-caret-down"></i>
              </button>
            </div>
            <span>1M views 1month ago</span>
          </div>

          <div class="vid-features-bar">
            <a class="icon-btn">
              <i class="fa-light fa-thumbs-up"></i>
            </a>
            <a class="icon-btn">
              <i class="fa-light fa-thumbs-down"></i>
            </a>
            <a class="icon-btn">
              <i class="fa-solid fa-share"></i>
            </a>
            <a class="icon-btn">
              <i class="fa-solid fa-plus"></i>
            </a>
            <a class="icon-btn">
              <i class="fa-solid fa-flag"></i>
            </a>
          </div>

          <div class="vid-creator-profile">
            <div>
              <img
                src="./assets/stephen-leonardi-ljNJn0ommQ8-unsplash.jpg"
                alt="video creator profile"
              />

              <div>
                <h3>Dreamcoding by 엘리</h3>
                <span>1M subscribers</span>
              </div>
            </div>

            <button class="icon-btn">Subscribe</button>
          </div>

          <div class="vid-comments"></div>
        </article>

        <aside class="grid-play-list">
          <h5>Up next</h5>
          <article>
            <img
              src="./assets/ralston-smith-zc9pWsPZd4Y-unsplash.jpg"
              alt="video thumbnail"
            />

            <div>
              <h4>
                프론트앤드 강의, 프론트앤드 개발자가 되고싶다면? 웹개발 입문자편
                강의를 시작합니다.
              </h4>
              <span>드림코딩 by 앨리</span>
              <span>82K views</span>
            </div>

            <i class="fa-solid fa-bars"></i>
          </article>
        </aside>
      </section>
    </main>
  </body>
</html>
